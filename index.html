      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      text-align: center;
      padding-top: 40px;
      position: relative;
    }

    h1 {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX8wxC5U_MUzo6SO-FM-_k18Vf-u6HLAofrA&s');
      margin-bottom: 40px;
      color: #7a043f;
      font-size: 2rem;
    }
    .button-row {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .yn_container {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: rgb(228, 228, 9);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultArea {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #loveImage {
      max-width: 300px;
      border-radius: 10px;
      animation: fadeIn 1s ease forwards;
    }

    #loveText {
      font-size: 1.5rem;
      color: #cc0066;
      margin-top: 20px;
      background-color: yellow;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .gif-box {
    width:1000px;
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
    }
    .gif {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>Làm người yêu Vịt nhá hẹ hẹ! 💖</h1>

  <div class="button-row">
    <div id="yes" class="yn_container">
      <button id="yn_yes">Tất nhiên rồi 🐥</button>
    </div>
    <div id="no" class="yn_container">
      <button id="yn_no">Không muốn đâu 😭</button>
    </div>
  </div>

  <div id="resultArea">
    <div class="gif-box">
        <img src="https://i.makeagif.com/media/4-27-2018/XZuVxx.gif" class="gif" alt="GIF 1">
        <img src="https://media1.tenor.com/m/ueJRtSUMlhYAAAAd/love-u-so-much-i-love-you.gif" class="gif" alt="GIF 2">
        <img src="https://i.makeagif.com/media/4-27-2018/XZuVxx.gif" class="gif" alt="GIF 3">
    </div>
    <p id="loveText">Anh em mình cứ thế thôi hẹ hẹ hẹ 😏😏😏</p>
  </div>

  <script>
    const noBtnWrap = document.getElementById('no');
    const yesBtnWrap = document.getElementById('yes');
    const noBtn = document.getElementById('yn_no');
    const yesBtn = document.getElementById('yn_yes');
    const resultArea = document.getElementById('resultArea');

    let noScale = 1;
    let yesScale = 1;
    let disappeared = false;
    let isLocked = false;

    // Khi rê vào nút "Không muốn đâu"
    noBtn.addEventListener('mouseover', () => {
    if (disappeared || isLocked) return;

    // Di chuyển random
    const x = Math.floor(Math.random() * (window.innerWidth - 200));
    const y = Math.floor(Math.random() * (window.innerHeight - 200));
    noBtnWrap.style.position = 'absolute';
    noBtnWrap.style.left = `${x}px`;
    noBtnWrap.style.top = `${y}px`;

    // Thu nhỏ và mờ dần "Không muốn đâu"
    noScale -= 0.1;
    yesScale += 0.7;

    noScale = Math.max(noScale, 0);
    yesScale = Math.min(yesScale, 6);

    noBtnWrap.style.transform = `scale(${noScale})`;

    yesBtnWrap.style.transform = `scale(${yesScale})`;

    if (noScale <= 0.4) {
        noBtnWrap.style.display = 'none';
        disappeared = true;
    }
    });


    // Khi click "Tất nhiên rồi"
    document.getElementById('yn_yes').addEventListener('click', () => {
    isLocked = true;

    // Ẩn từ từ "Không muốn đâu"
    let fade = 1;
    const fadeInterval = setInterval(() => {
        fade -= 0.05;
        if (fade <= 0) {
        noBtnWrap.style.display = 'none';
        clearInterval(fadeInterval);
        } else {
        noBtnWrap.style.transform = `scale(${fade})`;
        // noBtnWrap.style.opacity = fade; // nếu bạn muốn có mờ
        }
    }, 30);

    // Hiện kết quả
    resultArea.style.display = 'flex';
    });
  </script>
</body>
</html>
